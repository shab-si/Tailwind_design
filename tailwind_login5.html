<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-xl flex overflow-hidden">
    <!-- Left Section -->
    <div class="hidden md:block w-1/2 bg-gradient-to-br from-pink-700 to-pink-300 text-white p-8">
      <div class="flex flex-col justify-center h-full">
        <div class="flex items-center">  
           <svg class="h-10 w-10 text-white-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">  
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>  
           </svg>  
           <h2 class="text-3xl font-bold ml-2">AMAZON</h2>  
        </div>  
		<h2 class="text-3xl font-bold-italic">Welcome To Our Website!</h2>
      </div>
    </div>
    <!-- Right Section -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Login</h2>
      <form action="#" method="POST" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Enter your email" 
            required 
          />
        </div>
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Enter your password" 
            required 
          />
        </div>
        <!-- Login Button -->
        <button 
          type="submit" 
          class="w-full bg-pink-600 text-white py-3 rounded-lg font-medium hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
          Login
        </button>
      </form>
      <!-- Additional Links -->
      <div class="text-center text-gray-600 mt-6">
        <a href="#" class="text-sm hover:underline">Forgot password?</a>
      </div>
      <div class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? 
        <a href="#" class="text-pink-700 font-medium hover:underline">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
